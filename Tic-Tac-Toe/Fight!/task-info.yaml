        public static char[][] rotate(char[][] initialState) {
            int n = initialState.length;
            char[][] rotated = new char[n][n];
            for (int i = 0; i < n; i++) {
                for (int j = 0; j < n; j++) {
                    rotated[i][j] = initialState[n - j - 1][i];
                }
            }
            return rotated;
